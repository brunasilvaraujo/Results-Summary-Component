<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container-card">
      <div id="card-info1">
        <h2 id="title1">Your Result</h2>
        <div id="display-oval"><span id="number">76</span> of 100</div>
        <h3>Great</h3>
        <h4 id="paragraf">
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>
      <div id="card-info2">
        <h2 id="title2">Summary</h2>
        <div id="text-paragraf">
        <p class="display-info" id="section-red">
          <img src="./assets/images/icon-reaction.svg" /><span id="red"
            >Reaction</span
          ><strong> 80 </strong> / 100
        </p>
        <br />
        <p class="display-info" id="section-yellow">
          <img src="./assets/images/icon-memory.svg" /><span id="yellow"
            >Memory</span
          >
          <strong>92 </strong> / 100
        </p>
        <br />
        <p class="display-info" id="section-green">
          <img src="./assets/images/icon-verbal.svg" /><span id="green"
            >Verbal</span
          ><strong>61 </strong> / 100
        </p>
        <br />
        <p class="display-info" id="section-blue">
          <img src="./assets/images/icon-visual.svg" /><span id="blue">Visual</span><strong>72 </strong> / 100
        </p> 
        </div>
        <div id="btn-info">
          <button id="btn">Continue</button>
        </div>
      </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
